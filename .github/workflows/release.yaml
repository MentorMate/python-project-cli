name: ðŸ + ðŸ“¦ => TestPyPI

on:
  workflow_run:
    workflows: ["Tests"]
    branches: [development]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Check for new Relase and ...release
      uses: python-semantic-release/python-semantic-release@master
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}

    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      if: ${{ hashFiles('dist/') != '' }}
      with:
        name: python-package-distributions
        path: dist/

  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    environment:
      name: testpypi
      url: https://test.pypi.org/p/python-project-cli

    steps:
    - name: Check if dist exists
      uses: xSAVIKx/artifact-exists-action@v0
      id: check_python_package
      with:
        name: python-package-distributions
        path: dist/

    - name: Download all the dists
      if: steps.check_python_package.outputs.files_exists == 'true'
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish package to TestPyPI if new release available
      uses: pypa/gh-action-pypi-publish@release/v1
      if: ${{ hashFiles('dist/') != '' }}
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
